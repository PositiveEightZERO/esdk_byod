<html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>error</title>		<style>			body {				font-family: 'Droid Sans','Droid Sans Fallback','Helvetica Neue','Hiragino Sans GB W3',微软雅黑;							}			p {				padding: 0;				text-align: center;				background-color: transparent;				color:red;			}			@media screen and (max-device-width: 600px) {				body {					background-position: center 20px;					background-size: 60%				}				#tip {					margin: 220px 50px 0 50px;					font-size: 30px;					word-break: break-all; 					word-wrap:break-word;				}			}			@media screen and (min-device-width: 601px) {				body {					background-position: center 120px;				}				#tip {					margin: 460px 100px 0 100px;					font-size: 30px;					word-break: break-all; 					word-wrap:break-word;				}			}		</style>		<script type="text/javascript">			function showError(){								var language = null;				var envLang = navigator.language || 'zh-CN';				if(envLang.indexOf('zh-') != -1) 				{					language = 1;				}				else				{					language = 0;				}    				//var ch = '出错啦！';				//var en = 'Error!'				var ch = '安全策略禁止访问当前页面';				var en = 'Sorry,you are limited to visit this page! Please check out your ACL policy setting.'				var text = language ? ch : en;								var d=document.getElementById('tip');				d.innerHTML = text;								d.style.color="black";				//var marginTop = window.innerHeight/2;				//alert(window.innerHeight);				//d.style.marginTop=marginTop + 'px';				//d.style.marginLeft='0px';			}		</script>	</head>	<body onload="showError()">		<p id="tip" ></p>	</body></html>
