<ion-view view-title="访问服务器网址">
	<ion-content>
		<form>
	     <div class="list list-inset">
	       <label class="item item-input">
	         <span class="input-label">访问地址</span>
	         <input type="text" ng-model="visitAddress.url"  />
	       </label>
	       <label class="item">
	         <button class="button icon button-block button-positive icon-right ion-locked" ng-click="doOpen()">Visit</button>
	       </label>
	     </div>
	   </form>
	</ion-content>
</ion-view>
