<ion-view view-title="加密文件">
	<ion-content>
		<!-- <div class="text-center" style="margin-top:10px;">
			<button class="button icon ion-filing" ng-click="openFileDialog()">openFileDialog</button>
		</div> -->
		<form>
	     <div class="list list-inset">
	       <label class="item item-input">
	         <span class="input-label">文件地址</span>
	         <input type="text" ng-model="encryptData.fileName" />
	       </label>
	       <label class="item item-input">
	         <span class="input-label">加密地址</span>
	         <input type="text" ng-model="encryptData.desFileName"  />
	       </label>
	       <label class="item">
	         <button class="button icon button-block button-positive" ng-click="doEncrypt()">Encrypt</button>
	       </label>
	       <label class="item">
	         <button class="button icon button-block button-positive" ng-click="abort()">Abort</button>
	       </label>
	     </div>
	   </form>
	   
	   <div class="card">
		  <div class="item item-text-wrap">
		    {{downloadInfo}}
		  </div>
		</div>
	</ion-content>
</ion-view>
