<ion-modal-view>
    <ion-header-bar class="bar-stable" align-title="center">
      <div class="buttons">
	    <button class="button button-clear icon ion-arrow-left-c" ng-click="goBack()"></button>
	  </div>
	  <h1 class="title">文件浏览</h1>
    </ion-header-bar>
    <ion-content>
	    <ion-list>
		  <ion-item  class="item-icon-left" ng-repeat="file in files" ng-click="clickItem(file)">
		  	  <i ng-if="file.isDirectory" class="icon ion-folder size-16"></i>
		  	  <i ng-if="!file.isDirectory && file.isEnryptedFile" class="icon ion-locked size-16"></i>
		  	  <i ng-if="!file.isDirectory && !file.isEnryptedFile" class="icon ion-unlocked size-16"></i>
			  {{file.name}}
		  </ion-item>
		</ion-list>
	</ion-content>
  </ion-modal-view>
